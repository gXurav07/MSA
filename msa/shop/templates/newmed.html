{% extends 'base.html' %} 
{% block title %}MSA-Add New Medicine{% endblock %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

{% block style %} 

    <style>
        body{
            background-image: url('../static/imgs/medimg.png');
            background-repeat: no-repeat;
            background-position: 200px 100px;
            background-size: 65% 99%;
        }

        label{
            font-weight: 500;
        }


    </style>


{% endblock %}
{% block content %}

<div style="box-shadow: 1000px 1000px 1000px 2000px rgba(73, 252, 207, 0.185); ;"></div>
<div style="display: flex;">
    <img src="{% static 'imgs/medicon1.png' %}" alt="#" style="z-index:-1; float: left; width:20%; height:30%; margin-right: 20px;">
    <div style="margin-left: 40px;">
<h1 style="text-shadow:2px 2.3px rgba(53, 52, 52, 0.486); margin-bottom:30px;">Add New Medicine</h1>
<form method="POST" action="{% url 'newmed' %}">
    {% csrf_token %}
    <label for="tradename" class="form-label">Name</label>
    <div class="mb-3">
      <input type="text" class="form-control" id="tradename" placeholder="Trade Name" name="trade_name">
    </div>
    <label for="genericname" class="form-label">Generic Name</label>
    <div class="mb-3">
        <input type="text" class="form-control" id="genericname" placeholder="Generic Name" name="generic_name">
    </div>
    <label for="description" class="form-label">Description</label>
    <div class="mb-3">
        <input type="text" class="form-control" id="description" placeholder="Description" name="description">
    </div>
    <label for="purchaseprice" class="form-label">Purchase Price per unit</label>
    <div class="mb-3">
        <input type="number" min="0" value="0.00"  step="0.01" class="form-control" id="purchaseprice" placeholder="Purchase Price" name="purchasePrice">
    </div>
    <label for="unitselling" class="form-label">Selling Price per unit </label>
    <div class="mb-3">
        <input type="number" min="0" value="0.00"  step="0.01" class="form-control" id="unitselling" placeholder="Unit Selling Price" name="unit_selling">
    </div>
    <label for="thresholdvalue" class="form-label">Threshold Value</label>
    <div class="mb-3">
        <input type="number" min="0" value="0"  class="form-control" id="thresholdvalue" placeholder="Threshold Value" name="threshold_value">
    </div>
    <label for="vendorID" class="form-label">Vendor</label>
    
        <select class="custom-select" aria-label="Default select example" id="vendors" name="vendor">
            {% for vendor in vendors %}
            <option value="{{ vendor.id }}">{{ vendor.id }} {{ vendor.name }}</option>
            {% endfor %}

        </select>
    <br/><br/><br/>
    <button type="submit" class="btn btn-primary" style="background-color: rgba(71, 126, 16, 0.884); font-weight: 500;">Add Medicine</button>
  </form>
  </div>
  </div>
  <br/><br/><br/><br/><br/><br/>
{% endblock %}
